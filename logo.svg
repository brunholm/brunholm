<svg fill="none" viewBox="0 0 800 320" width="800" height="320" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes rotate {
          0% {
            transform: rotate(2.75deg);
          }

          100% {
            transform: rotate(-2.75deg);
          }
        }

        @keyframes gradientBackground {
          0% {
            background-position: 0% 50%;
          }

          50% {
            background-position: 100% 50%;
          }

          100% {
            background-position: 0% 50%;
          }
        }

        @keyframes fadeIn {
          0% {
            opacity: 0;
          }

          66% {
            opacity: 0;
          }

          100% {
            opacity: 1;
          }
        }

        .container {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', Helvetica, Arial, sans-serif;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          margin: 0;
          width: 100%;
          height: 20rem;
          background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7);
          background-size: 600% 400%;
          animation: gradientBackground 10s ease-in-out infinite;
          border-radius: 0.625rem;
          color: #fff;
          text-align: center;
        }

        h1 {
          font-size: 3.125rem;
          line-height: 1.3;
          letter-spacing: 0.3125rem;
          text-transform: uppercase;
          text-shadow:
            0 0.0625rem 0 #efefef,
            0 0.125rem 0 #efefef,
            0 0.1875rem 0 #efefef,
            0 0.25rem 0 #efefef,
            0 0.75rem 0.3125rem rgba(0, 0, 0, 0.1);
          animation: rotate ease-in-out 1s infinite alternate;
        }

        p {
          font-size: 1.25rem;
          text-shadow: 0 0.0625rem 0 #efefef;
          animation: 5s ease 0s normal forwards 1 fadeIn;
        }
      </style>
      <div class="container">
        <h1>Christian Brunholm</h1>
      </div>
    </div>
  </foreignObject>
</svg>